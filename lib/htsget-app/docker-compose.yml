# tested on docker-engine 18.06.0
version: '3.7'

services:
  htsget-app:
    build:
      context: $PWD/lib/htsget-app/htsget_app
    image: candig/htsget-app:${HTSGETAPP_VERSION:-latest}
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${HTSGETAPP_PORT:-3000}:3000"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${HTSGETAPP_PORT:-3000}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:htsget.${MINIO_DOMAIN:-localhost}
