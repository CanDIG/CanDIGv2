version: '3.7'

services:
  toil-server:
    image: ${DOCKER_REGISTRY}/toil:${TOIL_VERSION:-latest}

    volumes:
      - toil-jobstore:/jobStoreParentDir
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - ${DOCKER_NET}
    ports:
      - "${TOIL_PORT}:5050"
      - "${TOIL_UI_PORT}:3000"
    # keep the following ports free
    # 3903 - mtail service
    # 9100 - node exporter
    # 9090 - prometheus service
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${TOIL_PORT}
        - traefik.docker.network=${DOCKER_NET}
        - traefik.frontend.rule=Host:toil-server.${CANDIG_DOMAIN}
    environment:
      - MESOS_SYSTEMD_ENABLE_SUPPORT=false
      #- AWS_ACCESS_KEY_ID=toil
      #- AWS_SECRET_ACCESS_KEY=toilsecretkey
      - AWS_DEFAULT_REGION=${MINIO_REGION}
      - AWS_DEFAULT_OUTPUT=json
    secrets:
      - source: minio-access-key
        target: access_key
      - source: minio-secret-key
        target: secret_key
      - source: aws-credentials
        target: ~/.aws/credentials
    entrypoint: ["mesos-master"]
    command:
      - --registry=in_memory
      - --ip=${TOIL_IP}
      - --port=${TOIL_PORT}
      - --allocation_interval=500ms

  toil-worker:
    image: ${DOCKER_REGISTRY}/toil:${TOIL_VERSION}
    volumes:
      - toil-jobstore:/jobStoreParentDir
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - ${DOCKER_NET}
    ports:
      - "${TOIL_WORKER_PORT}:5051"
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${TOIL_WORKER_PORT}
        - traefik.docker.network=${DOCKER_NET}
        - traefik.frontend.rule=Host:toil-worker.${CANDIG_DOMAIN}
    environment:
      - MESOS_SYSTEMD_ENABLE_SUPPORT=false
      #- AWS_ACCESS_KEY_ID=toil
      #- AWS_SECRET_ACCESS_KEY=toilsecretkey
      - AWS_DEFAULT_REGION=${MINIO_REGION}
      - AWS_DEFAULT_OUTPUT=json
    secrets:
      - source: minio-access-key
        target: access_key
      - source: minio-secret-key
        target: secret_key
      - source: aws-credentials
        target: ~/.aws/credentials
    entrypoint: ["mesos-slave"]
    command:
      - --work_dir=/var/lib/mesos
      - --master=toil-server:5050
      - --ip=${TOIL_IP}
      - --attributes=preeemtable:false
      #- --launcher=linux
      - --containerizers=docker,mesos
      #- --image_providers=appc,docker
      #- --isolation=filesystem/linux,docker/runtime
      #- --resources=cpus:4
