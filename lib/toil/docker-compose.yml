version: '3.7'

services:
  toil-master:
    build:
      context: $PWD/lib/toil
      args:
        toil_version: ${TOIL_VERSION:-latest}
        wes_version: ${WES_VERSION:-3.2}
    image: candig/wes-service:${WES_VERSION:-3.2}
    volumes:
      - toil-jobstore:/jobStoreParentDir
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${TOIL_PORT:-5050}:5050"
      - "${WES_PORT:-5000}:5000"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${TOIL_PORT:-5050}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:toil-master.${MINIO_DOMAIN:-localhost}
    environment:
      - MESOS_SYSTEMD_ENABLE_SUPPORT=false
    secrets:
      - source: minio_access_key
        target: access_key
      - source: minio_secret_key
        target: secret_key
    entrypoint: ["mesos-master"]
    command:
      - --registry=in_memory
      - --ip=${TOIL_IP:-127.0.0.1}
      - --port=${TOIL_PORT:-5050}
      - --allocation_interval=500ms

  toil-worker:
    image: candig/toil:${TOIL_VERSION:-latest}
    volumes:
      - toil-jobstore:/jobStoreParentDir
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${TOIL_WORKER_PORT:-5051}:5051"
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${TOIL_WORKER_PORT:-5051}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:toil-worker.${MINIO_DOMAIN:-localhost}
    environment:
      - MESOS_SYSTEMD_ENABLE_SUPPORT=false
    secrets:
      - source: minio_access_key
        target: access_key
      - source: minio_secret_key
        target: secret_key
    entrypoint: ["mesos-slave"]
    command:
      - --work_dir=/var/lib/mesos
      - --master=toil-master:5050
      - --ip=${TOIL_IP:-127.0.0.1}
      - --attributes=preeemtable:false
      #- --resources=cpus:4

