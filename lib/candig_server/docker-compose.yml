version: '3.7'

services:
  candig_server:
    build:
      context: $PWD/lib/candig_server
      args:
        venv_python: 3.6
    image: candig/candig_server:${CANDIG_SERVER_VERSION}
    networks:
      - ${DOCKER_NET}
    ports:
      - "${CANDIG_SERVER_PORT}:3000"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${CANDIG_SERVER_PORT}
        - traefik.docker.network=${DOCKER_NET}
        - traefik.frontend.rule=Host:candig_server.${CANDIG_DOMAIN}
    command: ["--host", "0.0.0.0", "--port", "3000"]
