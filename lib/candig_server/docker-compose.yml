version: '3.7'

services:
  candig-server:
    container_name: candig-server
    build:
      context: $PWD   #/lib/candig_server
      args:
        venv_python: '3.6'
    image: candig/candig_server:1.3.0
    networks:
      - bridge-net
    ports:
      - "3001:3000"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=3001
        - traefik.docker.network=docker-compose-test-network
        - traefik.frontend.rule=Host:candig-server.localhost
    logging:
      driver: "fluentd"
      options:
        tag: docker.{{.Name}}
        fluentd-async-connect: "true"
    command: ["--host", "0.0.0.0", "--port", "3000"]

networks:
  bridge-net:
    external: true