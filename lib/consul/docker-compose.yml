version: '3.7'

services:
  consul:
    image: progrium/consul
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${CONSUL_RPC_PORT:-8400}:8400"
      - "${CONSUL_HTTP_PORT:-8500}:8500"
      - "${CONSUL_DNS_PORT:-8600}:53/udp"
      - "8300-8310:8300-8310"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${CONSUL_HTTP_PORT:-8500}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:consul.${MINIO_DOMAIN:-localhost}
    expose:
      - "8300"
      - "8301"
      - "8301/udp"
      - "8302"
      - "8302/udp"
    # TODO: FIX CMD Error starting agent: Failed to get advertise address: No private IP address found
    command: -server -bootstrap -log-level debug -ui-dir /ui

