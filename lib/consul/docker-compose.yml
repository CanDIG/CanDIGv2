version: '3.7'

x-deploy:
  &default-restart
  restart_policy:
    delay: 10s
    max_attempts: 10
    window: 60s

services:
  consul:
    image: consul
    network_mode: ${DOCKER_MODE:-bridge}
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - ${CONSUL_RPC_PORT:-8400}:8400
      - ${CONSUL_HTTP_PORT:-8500}:8500
      - ${CONSUL_DNS_PORT:-8600}:53/udp
    expose:
      - "8300"
      - "8301"
      - "8301/udp"
      - "8302"
      - "8302/udp"
    deploy: *default-restart
    command: -server -bootstrap -log-level debug -ui-dir /ui

networks:
  ${DOCKER_NET:-bridge-net}:
    external: true
