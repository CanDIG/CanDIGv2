# tested on docker-engine 18.06.0
version: '3.7'

x-deploy:
  &default-restart
  restart_policy:
    delay: 10s
    max_attempts: 10
    window: 60s

services:
 htsget:
    build: ${DIR}/lib/htsget
    image: htsget-client:${HTSGET_VERSION:-latest}
    network_mode: ${DOCKER_MODE:-bridge}
    networks:
      - ${DOCKER_NET:-bridge-net}
    deploy: *default-restart
    cmd: ["watch", "htsget", "-V"]

networks:
  ${DOCKER_NET:-bridge-net}:
    external: true

