version: '3.7'

services:
  federation-service:
    build:
      context: $PWD/lib/federation-service
      args:
        venv_python: "${VENV_PYTHON}"
    image: ${DOCKER_REGISTRY}/federation-service:${FEDERATION_VERSION:-latest}
    networks:
      - ${DOCKER_NET}
    ports:
      - "${FEDERATION_PORT}:4232"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${FEDERATION_PORT}
        - traefik.docker.network=${DOCKER_NET}
        - traefik.frontend.rule=Host:federation-service.${CANDIG_DOMAIN}
    logging:
      driver: "fluentd"
      options:
        tag: docker.{{.Name}}
        fluentd-async-connect: "true"
    secrets:
      - source: federation-peers
        target: /app/federation_service/configs/peers.json
      - source: federation-services
        target: /app/federation_service/configs/services.json
    entrypoint: ["uwsgi", "federation.ini", "--http", "0.0.0.0:4232"]
