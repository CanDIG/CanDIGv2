version: '3.7'

services:
  vault:
    image: library/vault:${VAULT_VERSION}
    ports:
      - ${VAULT_SERVICE_PORT}:8200
    volumes:
      - vault-data:/vault
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_DISABLE_MLOCK=true
    cap_add:
      - IPC_LOCK
    secrets:
      - source: vault-s3-token
        target: vault-s3-token
    command: vault server -config=/vault/config/vault-config.json
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://0.0.0.0:${VAULT_SERVICE_PORT}/ui/" ]
      interval: 30s
      timeout: 20s
      retries: 3
    extra_hosts:
      - "docker.localhost:${LOCAL_IP_ADDR}"

  vault-runner:
    build:
      context: $PWD/lib/vault
      args:
        alpine_version: "${ALPINE_VERSION}"
    volumes:
      - vault-data:/vault
    environment:
      - VAULT_URL=${VAULT_SERVICE_URL}
    secrets:
      - source: vault-s3-token
        target: vault-s3-token
    extra_hosts:
      - "docker.localhost:${LOCAL_IP_ADDR}"