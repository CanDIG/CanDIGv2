version: '3.7'

services:
  vault:
    image: hashicorp/vault:${VAULT_VERSION}
    labels:
      - "candigv2=vault"
    ports:
      - ${VAULT_SERVICE_PORT}:8200
    volumes:
      - vault-data:/vault
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_DISABLE_MLOCK=true
    cap_add:
      - IPC_LOCK
    secrets:
      - source: vault-s3-token
        target: vault-s3-token
    command: vault server -config=/vault/config/vault-config.json
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://0.0.0.0:${VAULT_SERVICE_PORT}/ui/" ]
      interval: 30s
      timeout: 20s
      retries: 3
    extra_hosts:
      - "${CANDIG_DOMAIN}:${LOCAL_IP_ADDR}"

  vault-runner:
    build:
      context: $PWD/lib/vault
      args:
        alpine_version: "${ALPINE_VERSION}"
    labels:
      - "candigv2=vault"
    volumes:
      - vault-data:/vault
    environment:
      - VAULT_URL=${VAULT_PRIVATE_URL}
    secrets:
      - source: vault-s3-token
        target: vault-s3-token
      - source: vault-approle-token
        target: vault-approle-token
    extra_hosts:
      - "${CANDIG_DOMAIN}:${LOCAL_IP_ADDR}"

