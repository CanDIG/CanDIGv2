version: '3.7'

services:
  vault:
    container_name: vault
    build:
      context: ${PWD}/lib/vault
    ports:
      - ${VAULT_SERVICE_PORT}:8200
      # - 8200:8200
    volumes:
      - ${PWD}/lib/vault/policies:/vault/policies
      - ${PWD}/lib/vault/data:/vault/data
      - ${PWD}/lib/vault/logs:/vault/logs
      # - ./policies:/vault/policies
      # - ./data:/vault/data
      # - ./logs:/vault/logs
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
    command: server -config=/vault/config/vault-config.json
    cap_add:
      - IPC_LOCK    
    networks:
      - ${DOCKER_NET}
      # - docker-compose-test-network

networks:
  bridge-net:
    external: true
