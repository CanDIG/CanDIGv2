version: '3.7'

services:
  portainer-agent:
    image: portainer/agent:${PORTAINER_VERSION:-latest}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent-net
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      # REQUIRED: Should be equal to the service name prefixed by "tasks." when
      # deployed inside an overlay network
      - AGENT_CLUSTER_ADDR=tasks.portainer-agent
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug

  portainer:
    image: portainer/portainer-ce:${PORTAINER_VERSION:-latest}
    command: -H ${PORTAINER_SOCKET} --tlsskipverify --admin-password-file /run/secrets/secret_key
    ports:
      - "${PORTAINER_UI_PORT}:9000"
    volumes:
      - portainer-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent-net
      - ${DOCKER_NET}
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.docker.lbswarm=true"
        - "traefik.http.routers.portainer.rule=Host(`portainer.${CANDIG_DOMAIN}`)"
        - "traefik.http.routers.portainer.entrypoints=${TRAEFIK_ENTRYPOINT}"
        - "traefik.http.services.portainer.loadbalancer.server.port=${PORTAINER_UI_PORT}"
    logging: *default-logging
    secrets:
      - source: portainer-user
        target: user_name
      - source: portainer-secret
        target: secret_key

