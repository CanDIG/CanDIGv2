version: '3.7'

services:
  agent:
    image: portainer/agent
    environment:
      # REQUIRED: Should be equal to the service name prefixed by "tasks." when
      # deployed inside an overlay network
      AGENT_CLUSTER_ADDR: tasks.agent
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  portainer:
    image: portainer/portainer
    command:
      - -H tcp://tasks.agent:9001
      - --tlsskipverify
      - --admin-password-file /var/run/secrets/secret_key
    ports:
      - "${PORTAINER_UI_PORT:-9000}:9000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - ${DOCKER_NET:-bridge-net}
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${PORTAINER_UI_PORT:-9000}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:portainer.${MINIO_DOMAIN:-localhost}
    secrets:
      - source: portainer_user
        target: user_name
      - source: portainer_secret
        target: secret_key

