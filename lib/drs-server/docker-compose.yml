version: '3.7'

services:
  chord-drs:
    build:
      context: $PWD/lib/drs-server
      args:
        venv_python: "${VENV_PYTHON}"
    image: ${DOCKER_REGISTRY}/chord-drs:${CHORD_DRS_VERSION:-latest}
    networks:
      - ${DOCKER_NET}
    ports:
      - "${CHORD_DRS_PORT}:5000"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.http.routers.chord-drs.rule=Host(`chord-drs.${CANDIG_DOMAIN}`)
        - traefik.http.services.chord-drs.loadbalancer.server.port=${CHORD_DRS_PORT}
        - traefik.http.routers.chord-drs.tls=true
        - traefik.http.routers.chord-drs.tls.certresolver=letsencrypt
    logging: *default-logging
    command: ["--host", "0.0.0.0", "--port", "5000"]
