# tested on docker-engine 18.06.0
version: '3.7'

services:
  mc:
    image: minio/mc:${MINIO_VERSION:-latest}
    volumes:
      - mc-config:/root/.mc
    networks:
      - ${DOCKER_NET:-bridge-net}
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_polcy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      - MINIO_REGION="${MINIO_REGION:-us-east-1}"
      - MINIO_DOMAIN="${MINIO_DOMAIN:-localhost}"
    secrets:
      - source: minio_access_key
        target: access_key
      - source: minio_secret_key
        target: secret_key
    entrypoint: ["watch", "mc", "version"]

