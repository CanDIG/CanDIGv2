version: '3.7'

services:
  mc:
    image: minio/mc:${MINIO_VERSION:-latest}
    volumes:
      - mc-config:/root/.mc
    networks:
      - ${DOCKER_NET}
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      - MINIO_REGION="${MINIO_REGION}"
      - CANDIG_DOMAIN="${CANDIG_DOMAIN}"
    secrets:
      - source: minio-access-key
        target: access_key
      - source: minio-secret-key
        target: secret_key
    entrypoint: ["watch", "mc", "version"]

