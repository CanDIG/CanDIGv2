version: '3.7'

services:
  tyk:
    build:
      context: ${PWD}/lib/tyk
      args:
        - BASE_IMAGE=tykio/tyk-gateway:${TYK_VERSION}
    ports:
      - "${TYK_SERVICE_PUBLIC_PORT}:8080"
    volumes:
      - tyk-data:/opt/tyk-gateway
    depends_on:
      - tyk-redis
    extra_hosts:
      - "docker.localhost:${LOCAL_IP_ADDR}"
    healthcheck:
      test: [ "CMD", "curl", "http://0.0.0.0:8080/hello" ]
      interval: 30s
      timeout: 20s
      retries: 3

  tyk-redis:
    image: redis:${TYK_REDIS_VERSION}
    volumes:
      - tyk-redis-data:/data
    ports:
      - "6379:6379"
    extra_hosts:
      - "docker.localhost:${LOCAL_IP_ADDR}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 20s
      retries: 3
