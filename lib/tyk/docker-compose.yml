version: '3.7'

services:
  tyk:
    build:
      context: ${PWD}/lib/tyk
      args:
        - BASE_IMAGE=tykio/tyk-gateway:${TYK_VERSION}
    labels:
      - "candigv2=tyk"
    ports:
      - "${TYK_SERVICE_PUBLIC_PORT}:8080"
    volumes:
      - tyk-data:/opt/tyk-gateway
    extra_hosts:
      - "${CANDIG_DOMAIN}:${LOCAL_IP_ADDR}"
    healthcheck:
      test: [ "CMD", "curl", "http://0.0.0.0:8080/hello" ]
      interval: 30s
      timeout: 20s
      retries: 3
