version: '3.7'

services:
  wes-server:
    build:
      context: $PWD/lib/wes-server
      args:
        - wes_version=${WES_VERSION:-3.3}
    image: candig/wes-server:${WES_VERSION:-3.3}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${WES_PORT:-5000}:5000"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${WES_PORT:-5000}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:wes-server.${MINIO_DOMAIN:-localhost}
    secrets:
      - source: wes-dependency-resolver
        target: dependency_resolver.yml
    entrypoint: ["wes-server"]
    command:
      - --backend=${WES_BACKEND:-wes_service.cwl_runner}
      - --port=5000
      - --opt=runner=${WES_CWL_RUNNER:-cwltool}
      #- --opt=extra=--batchSystem=Mesos
      #- --opt=extra=--mesosMaster=toil-master:5050
      - --opt=extra=--beta-dependency-resolvers-configuration=/run/secrets/dependency_resolver.yml
