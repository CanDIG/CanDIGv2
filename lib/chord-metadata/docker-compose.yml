version: '3.7'

services:
  chord-metadata:
    build:
      context: $PWD/lib/chord-metadata/chord_metadata_service
      args:
        venv_python: "3.10"
        alpine_version: "3.16"
    image: ${DOCKER_REGISTRY}/chord-metadata:${CHORD_METADATA_VERSION:-latest}
    ports:
      - "${CHORD_METADATA_PORT}:8000"
    depends_on:
      - metadata-db
    environment:
      - POSTGRES_HOST=metadata-db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD_FILE=/run/secrets/metadata_db_secret
      - OPA_URL=${OPA_PRIVATE_URL}
      - KATSU_AUTHORIZATION=${CANDIG_AUTHORIZATION}
      - OPA_SITE_ADMIN_KEY=${OPA_SITE_ADMIN_KEY}
      - HOST_CONTAINER_NAME=${CHORD_METADATA_CONTAINER}
    secrets:
      - source: metadata-db-secret
        target: metadata_db_secret
      - source: opa-root-token
        target: opa-root-token

  metadata-db:
    image: postgres:13-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_DB=metadata
      - POSTGRES_PASSWORD_FILE=/run/secrets/metadata_db_secret
      - POSTGRES_HOST_AUTH_METHOD=password
    secrets:
      - source: metadata-db-secret
        target: metadata_db_secret

