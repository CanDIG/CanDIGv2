# tested on docker-engine 18.06.0
version: '3.7'

services:
  dos-connect:
    build:
      context: ${PWD}/lib/dos-connect
    image: dos-connect:${DOS_CONNECT_VERSION:-latest}
    network_mode: ${DOCKER_MODE:-bridge}
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${DOS_CONNECT_PORT:-8080}:8080"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${DOC_CONNECT_PORT:-8080}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:dos.${MINIO_DOMAIN:-localhost}

