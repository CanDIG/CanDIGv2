# tested on docker-engine 18.06.0
version: '3.7'

x-deploy:
  &default-restart
  restart_policy:
    delay: 10s
    max_attempts: 10
    window: 60s

services:
  dos-connect:
    build:
      context: ${PWD}/lib/dos-connect
    image: dos-connect:${DOS_CONNECT_VERSION:-latest}
    network_mode: ${DOCKER_MODE:-bridge}
    #networks:
      #- ${DOCKER_NET:-bridge-net}
    ports:
      - ${DOS_CONNECT_PORT:-8080}:8080
    deploy: *default-restart

networks:
  ${DOCKER_NET:-bridge-net}:
    external: true

