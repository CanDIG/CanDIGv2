# tested on docker-engine 18.06.0
version: '3.7'

services:
  igv-js:
    build:
      context: $PWD/lib/igv-js
    image: candig/igv-js:${IGVJS_VERSION:-latest}
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${IGVJS_PORT:-80}:80"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${IGVJS_PORT:-80}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:igvjs.${MINIO_DOMAIN:-localhost}

