version: '3.7'

services:
  igv-js:
    build:
      context: $PWD/lib/igv-js
    image: ${DOCKER_REGISTRY}/igv-js:${IGVJS_VERSION:-latest}
    networks:
      - ${DOCKER_NET}
    ports:
      - "${IGVJS_PORT}:80"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${IGVJS_PORT}
        - traefik.docker.network=${DOCKER_NET}
        - traefik.frontend.rule=Host:igvjs.${CANDIG_DOMAIN}
    logging: "${DOCKER_LOG_DRIVER}"
