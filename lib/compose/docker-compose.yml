# tested on docker-engine 18.06.0
version: '3.7'

networks:
  bridge-net:
    external: true

volumes:
  minio-data:
    external: true
  minio-config:
    external: true
  mc-config:
    external: true

secrets:
  minio_access_key:
    file: $PWD/minio_access_key
  minio_secret_key:
    file: $PWD/minio_secret_key

