# tested on docker-engine 18.06.0
version: '3.7'

networks:
  bridge-net:
    external: true
  agent-net:
    external: true

volumes:
  minio-data:
    external: true
  minio-config:
    external: true
  mc-config:
    external: true
  toil-jobstore:
    external: true
  portainer-data:
    external: true

secrets:
  minio_access_key:
    file: $PWD/minio_access_key
  minio_secret_key:
    file: $PWD/minio_secret_key
  portainer_user:
    file: $PWD/portainer_user
  portainer_secret:
    file: $PWD/portainer_secret
