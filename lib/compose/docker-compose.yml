# tested on docker-engine 18.06.0
version: '3.7'

networks:
  bridge:
    external: true
  bridge-net:
    external: true
  traefik-net:
    external: true
  agent-net:
    external: true

volumes:
  datasets-data:
    external: true
  minio-data:
    external: true
  minio-config:
    external: true
  mc-config:
    external: true
  toil-jobstore:
    external: true
  portainer-data:
    external: true
  prometheus-data:
    external: true
  consul-data:
    external: true

secrets:
  aws-credentials:
    file: $PWD/aws-credentials
  minio-access-key:
    file: $PWD/minio-access-key
  minio-secret-key:
    file: $PWD/minio-secret-key
  portainer-user:
    file: $PWD/portainer-user
  portainer-key:
    file: $PWD/portainer-key
  traefik-ssl-key:
    file: $PWD/etc/ssl/${TRAEFIK_SSL_CERT}.key
  traefik-ssl-crt:
    file: $PWD/etc/ssl/${TRAEFIK_SSL_CERT}.crt
  wes-dependency-resolver:
    file: $PWD/etc/yml/${WES_DEPENDENCY_RESOLVER}
