version: '3.7'

networks:
  bridge:
    external: true
  bridge-net:
    external: true
  ingress:
    external: true
  traefik-net:
    external: true
  agent-net:
    external: true

volumes:
  datasets-data:
    external: true
  minio-data:
    external: true
  minio-config:
    external: true
  mc-config:
    external: true
  toil-jobstore:
    external: true
  portainer-data:
    external: true
  prometheus-data:
    external: true
  consul-data:
    external: true
  grafana-data:
    external: true

configs:
  chord-metadata-settings:
    file: $PWD/lib/chord-metadata/settings.py
  wes-dependency-resolver:
    file: $PWD/etc/yml/${WES_DEPENDENCY_RESOLVER}.yml

secrets:
  aws-credentials:
    file: $PWD/tmp/secrets/aws-credentials
  metadata-app-secret:
    file: $PWD/tmp/secrets/metadata-app-secret
  metadata-db-user:
    file: $PWD/tmp/secrets/metadata-db-user
  metadata-db-secret:
    file: $PWD/tmp/secrets/metadata-db-secret
  minio-access-key:
    file: $PWD/tmp/secrets/minio-access-key
  minio-secret-key:
    file: $PWD/tmp/secrets/minio-secret-key
  portainer-user:
    file: $PWD/tmp/secrets/portainer-user
  portainer-secret:
    file: $PWD/tmp/secrets/portainer-secret
  traefik-ssl-key:
    file: $PWD/tmp/ssl/${TRAEFIK_SSL_CERT}.key
  traefik-ssl-crt:
    file: $PWD/tmp/ssl/${TRAEFIK_SSL_CERT}.crt
