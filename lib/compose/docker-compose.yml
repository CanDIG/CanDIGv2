version: '3.7'

networks:
  bridge:
    external: true
  bridge-net:
    external: true
  ingress:
  traefik-net:
  agent-net:

volumes:
  datasets-data:
    external: true
  minio-data:
    external: true
  minio-config:
    external: true
  mc-config:
    external: true
  toil-jobstore:
    external: true
  portainer-data:
    external: true
  prometheus-data:
    external: true
  consul-data:
    external: true
  grafana-data:
    external: true
  traefik-data:
    external: true
  keycloak-data:
    external: true
  opa-data:
    external: true
  tyk-data:
    external: true
  tyk-redis-data:
    external: true
  vault-data:
    external: true

secrets:
  aws-credentials:
    file: $PWD/tmp/secrets/aws-credentials
  federation-servers:
    file: $PWD/tmp/secrets/federation-servers.json
  federation-services:
    file: $PWD/tmp/secrets/federation-services.json
  metadata-app-secret:
    file: $PWD/tmp/secrets/metadata-app-secret
  metadata-db-user:
    file: $PWD/tmp/secrets/metadata-db-user
  metadata-db-secret:
    file: $PWD/tmp/secrets/metadata-db-secret
  metadata-settings:
    file: $PWD/lib/chord-metadata/settings.py
  minio-access-key:
    file: $PWD/tmp/secrets/minio-access-key
  minio-secret-key:
    file: $PWD/tmp/secrets/minio-secret-key
  portainer-user:
    file: $PWD/tmp/secrets/portainer-user
  portainer-secret:
    file: $PWD/tmp/secrets/portainer-secret
  traefik-ssl-key:
    file: $PWD/tmp/ssl/${TRAEFIK_SSL_CERT}.key
  traefik-ssl-crt:
    file: $PWD/tmp/ssl/${TRAEFIK_SSL_CERT}.crt
  wes-dependency-resolver:
    file: $PWD/etc/yml/${WES_DEPENDENCY_RESOLVER}.yml
  keycloak-admin-user:
    file: $PWD/tmp/secrets/keycloak-admin-user
  keycloak-admin-password:
    file: $PWD/tmp/secrets/keycloak-admin-password
  keycloak-test-user:
    file: $PWD/tmp/secrets/keycloak-test-user
  keycloak-test-user-password:
    file: $PWD/tmp/secrets/keycloak-test-user-password
  keycloak-client-local-candig-secret:
    file: $PWD/tmp/secrets/keycloak-client-${KEYCLOAK_CLIENT_ID}-secret
  selfsigned-site-crt:
    file: $PWD/tmp/ssl/public.crt
  selfsigned-site-key:
    file: $PWD/tmp/ssl/selfsigned-root-ca.key
  selfsigned-site-pem:
    file: $PWD/tmp/ssl/cert.pem
