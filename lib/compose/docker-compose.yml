version: '3.7'

networks:
  bridge:
    external: true
  bridge-net:
    external: true
  ingress:
  traefik-net:
  agent-net:

volumes:
  datasets-data:
  minio-data:
  minio-config:
  mc-config:
  toil-jobstore:
  portainer-data:
  prometheus-data:
  consul-data:
  grafana-data:

  # AuthX --
  keycloak-data:
    external: true
  tyk-data:
    external: true
  tyk-redis-data:
    external: true
  vault-data:
    external: true

  # candig-server-authorization-data:
  #   external: true
  # --

secrets:
  aws-credentials:
    file: $PWD/tmp/secrets/aws-credentials
  federation-peers:
    file: $PWD/tmp/secrets/federation-peers.json
  federation-services:
    file: $PWD/tmp/secrets/federation-services.json
  metadata-app-secret:
    file: $PWD/tmp/secrets/metadata-app-secret
  metadata-db-user:
    file: $PWD/tmp/secrets/metadata-db-user
  metadata-db-secret:
    file: $PWD/tmp/secrets/metadata-db-secret
  metadata-settings:
    file: $PWD/lib/chord-metadata/settings.py
  minio-access-key:
    file: $PWD/tmp/secrets/minio-access-key
  minio-secret-key:
    file: $PWD/tmp/secrets/minio-secret-key
  portainer-user:
    file: $PWD/tmp/secrets/portainer-user
  portainer-secret:
    file: $PWD/tmp/secrets/portainer-secret
  traefik-ssl-key:
    file: $PWD/tmp/ssl/${TRAEFIK_SSL_CERT}.key
  traefik-ssl-crt:
    file: $PWD/tmp/ssl/${TRAEFIK_SSL_CERT}.crt
  wes-dependency-resolver:
    file: $PWD/etc/yml/${WES_DEPENDENCY_RESOLVER}.yml
