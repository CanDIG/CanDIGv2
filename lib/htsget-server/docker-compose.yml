version: '3.7'

services:
  htsget-app:
    build:
      context: $PWD/lib/htsget-server/htsget_app
    image: candig/htsget-app:${HTSGET_APP_VERSION}
    networks:
      - ${DOCKER_NET}
    ports:
      - "${HTSGET_APP_PORT}:3000"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${HTSGET_APP_PORT}
        - traefik.docker.network=${DOCKER_NET}
        - traefik.frontend.rule=Host:htsget-app.${CANDIG_DOMAIN}
    command: ["--host", "0.0.0.0", "--port", "${HTSGET_APP_PORT}"]
