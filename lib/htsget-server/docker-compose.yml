version: '3.7'

services:
  htsget-app:
    build:
      context: $PWD/lib/htsget-server/htsget_app
      args:
        venv_python: "${VENV_PYTHON}"
        alpine_version: "${ALPINE_VERSION}"
        opa_secret: "${CANDIG_OPA_SECRET}"
        opa_url: "${OPA_URL}"
        vault_url: "${VAULT_SERVICE_URL}"
        candig_auth: "${CANDIG_AUTHORIZATION}"
        minio_url: "${MINIO_PRIVATE_URL}"
        minio_bucket_name: "${MINIO_BUCKET}"
    image: ${DOCKER_REGISTRY}/htsget-app:${HTSGET_APP_VERSION:-latest}
    environment:
      OPA_SECRET: "${CANDIG_OPA_SECRET}"
      OPA_URL: "${OPA_URL}"
      VAULT_URL: "${VAULT_URL}"
      CANDIG_AUTH: "${CANDIG_AUTHORIZATION}"
      MINIO_URL: "${CANDIG_DOMAIN}:${MINIO_PORT}"
      MINIO_BUCKET_NAME: "${MINIO_BUCKET}"
    networks:
      - ${DOCKER_NET}
    ports:
      - "${HTSGET_APP_PORT}:3000"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.docker.lbswarm=true"
        - "traefik.http.routers.htsget-app.rule=Host(`htsget-app.${CANDIG_DOMAIN}`)"
        - "traefik.http.services.htsget-app.loadbalancer.server.port=${HTSGET_APP_PORT}"
    secrets:
      - source: minio-access-key
        target: access
      - source: minio-secret-key
        target: secret
      - source: selfsigned-site-pem
        target: cert.pem
      - source: vault-s3-token
        target: vault-s3-token
    logging: *default-logging
    environment:
      HTSGET_TEST_KEY: "hoodlebug"
    command: ["--host", "0.0.0.0", "--port", "3000"]
