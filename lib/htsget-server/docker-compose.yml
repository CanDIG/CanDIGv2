version: '3.7'

services:
  htsget-app:
    build:
      context: $PWD/lib/htsget-server/htsget_app
      args:
        venv_python: "${VENV_PYTHON}"
        alpine_version: "${ALPINE_VERSION}"
    image: ${DOCKER_REGISTRY}/htsget-app:${HTSGET_APP_VERSION:-latest}
    volumes:
      - htsget-data:/data
    networks:
      - ${DOCKER_NET}
    ports:
      - "${HTSGET_APP_PORT}:3000"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.docker.lbswarm=true"
        - "traefik.http.routers.htsget-app.rule=Host(`htsget-app.${CANDIG_DOMAIN}`)"
        - "traefik.http.services.htsget-app.loadbalancer.server.port=${HTSGET_APP_PORT}"
    secrets:
      - source: minio-access-key
        target: access
      - source: minio-secret-key
        target: secret
      - source: selfsigned-site-pem
        target: cert.pem
      - source: vault-s3-token
        target: vault-s3-token
      - source: opa-service-token
        target: opa-service-token
    logging: *default-logging
    environment:
      HTSGET_TEST_KEY: "hoodlebug"
      HTSGET_URL: ${TYK_LOGIN_TARGET_URL}/${TYK_HTSGET_API_LISTEN_PATH}
      OPA_URL: ${OPA_PRIVATE_URL}
      OPA_SITE_ADMIN_KEY: ${OPA_SITE_ADMIN_KEY} # only required if not equal to "site_admin"
      CANDIG_AUTH: ${CANDIG_AUTHORIZATION}
      VAULT_URL: ${VAULT_SERVICE_URL}
      DEBUG_MODE: ${CANDIG_DEBUG_MODE}
      DB_PATH: /data/files.db
      TESTENV_URL: ${HTSGET_PRIVATE_URL}
    command: ["--host", "0.0.0.0", "--port", "3000"]
