version: '3.7'

services:
  vault:
    container_name: vault
    build:
      context: ${PWD}/lib/authorization/vault
      args:
        - VAULT_VERSION=1.5.0
    ports:
      - ${VAULT_SERVICE_PORT}:8200
    volumes:
      - vault-data:/vault
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
    command: server -config=/vault/config/vault-config.json
    cap_add:
      - IPC_LOCK    
    networks:
      - ${DOCKER_NET}
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${VAULT_SERVICE_PORT}
        - traefik.docker.network=${DOCKER_NET}
        - traefik.frontend.rule=Host:vault.${CANDIG_DOMAIN}
    #logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:${VAULT_SERVICE_PORT}/ui/"]
      interval: 30s
      timeout: 20s
      retries: 3
