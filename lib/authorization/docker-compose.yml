version: '3.7'

services:
  authorization:
    build:
      context: $PWD/lib/authorization
      args:
        # authorization needs py3.6
        venv_python: '3.6'
    image: ${DOCKER_REGISTRY}/authorization:${AUTHORIZATION_VERSION:-latest}
    networks:
      - ${DOCKER_NET}
    ports:
      - "${AUTHORIZATION_PORT}:7000"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${AUTHORIZATION_PORT}
        - traefik.docker.network=${DOCKER_NET}
        - traefik.frontend.rule=Host:authorization.${CANDIG_DOMAIN}
    logging: "${DOCKER_LOG_DRIVER}"
    command: ["--host", "0.0.0.0", "--port", "7000"]
