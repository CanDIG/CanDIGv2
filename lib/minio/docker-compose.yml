version: '3.7'

services:
  minio:
    image: minio/minio:${MINIO_VERSION:-latest}
    volumes:
      - minio-data:/data
      - minio-config:/root/.minio
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${MINIO_UI_PORT:-9000}:9000"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${MINIO_UI_PORT:-9000}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:minio.${MINIO_DOMAIN:-localhost}
    environment:
      - MINIO_REGION="${MINIO_REGION:-us-east-1}"
      - MINIO_DOMAIN="${MINIO_DOMAIN:-localhost}"
    secrets:
      - source: minio-access-key
        target: access_key
      - source: minio-secret-key
        target: secret_key
    command: ["server", "${MINO_DATA_DIR:-/data}"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
