version: '3.7'

services:
  minio:
    image: minio/minio:${MINIO_VERSION:-latest}
    volumes:
      - minio-data:/data
      - minio-config:/root/.minio
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - ${MINIO_UI_PORT:-9000}:9000
    environment:
      - MINIO_REGION="${MINIO_REGION:-us-east-1}"
      - MINIO_DOMAIN="${MINIO_DOMAIN:-localhost}"
    secrets:
      - source: minio_access_key
        target: access_key
      - source: minio_secret_key
        target: secret_key
    command: ["server", "/data"]

