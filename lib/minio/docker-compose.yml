version: '3.7'

services:
  minio:
    image: minio/minio:${MINIO_VERSION:-latest}
    volumes:
      - minio-data:/data
      - minio-config:/root/.minio
    ports:
      - "${MINIO_UI_PORT}:9001"
      - "${MINIO_PORT}:9000"
    environment:
      - MINIO_REGION=${MINIO_REGION}
      - MINIO_ADDRESS=:${MINIO_PORT}
      - MINO_CONSOLE_ADDRESS=127.0.0.1:${MINIO_UI_PORT}
      #- CANDIG_DOMAIN="${CANDIG_DOMAIN}"
      #- MINIO_SERVER_URL=${MINIO_PUBLIC_URL}
    secrets:
      - source: minio-access-key
        target: access_key
      - source: minio-secret-key
        target: secret_key
    command: ["server", "/data","--console-address", ":${MINIO_UI_PORT}"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
