services:
  fluentd:
    build:
      context: $PWD/lib/logging/fluentd
      args:
        - BASE_IMAGE=library/fluentd:${FLUENTD_VERSION}
    image: ${DOCKER_REGISTRY}/fluentd:${FLUENTD_VERSION:-latest}
    volumes:
      - type: bind
        source: $PWD/tmp/logs
        target: /logging
    ports:
      - "${FLUENTD_PORT}:24224"
    labels:
      - "candigv2=logging"

