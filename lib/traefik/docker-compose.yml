version: '3.7'

services:
  traefik:
    image: traefik:${TRAEFIK_VERSION:-latest}
    networks:
      - ${DOCKER_NET}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik-data:/letsencrypt
    ports:
      - "${TRAEFIK_HTTP_PORT}:80"
      - "${TRAEFIK_HTTPS_PORT}:443"
      - "${TRAEFIK_UI_PORT}:8080"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.http.routers.traefik.rule=Host(`traefik.${CANDIG_DOMAIN}`)
        - traefik.http.services.traefik.loadbalancer.server.port=${TRAAEFIK_UI_PORT}
        - traefik.http.routers.traefik.tls.certresolver=letsencrypt
    logging: *default-logging
    secrets:
      - source: traefik-ssl-key
        target: site.key
      - source: traefik-ssl-crt
        target: site.crt
    command:
      # api and metrics
      #- --api.debug=true
      - --api.insecure=true
      - --metrics=true
      - --metrics.prometheus=true

      # entrypoints and certificate resolvers
      - --entrypoints.http.address=:${TRAEFIK_HTTP_PORT}
      # - --entrypoints.http.http.redirections.entrypoint.to=https
      # - --entrypoints.http.http.redirections.entrypoint.scheme=https
      - --entrypoints.https.address=:${TRAEFIK_HTTPS_PORT}
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      #- --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      #- --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      #- --certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.letsencrypt.acme.email=info@distributedgenomics.ca
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json

      # providers
      # - --providers.consul=true
      # - --providers.consul.endpoints=consul:${CONSUL_HTTP_PORT}
      - --providers.docker=true
      - --providers.docker.network=${DOCKER_NET}
      - --providers.docker.swarmmode=${TRAEFIK_SWARM}
      - --providers.docker.exposedbydefault=false
      - --providers.docker.usebindportip=true
      # - --providers.docker.defaultrule=Host(`{{.Name}}.${CANDIG_DOMAIN}`)
