version: '3.7'

services:
  traefik:
    image: traefik
    networks:
      - ${DOCKER_NET:-bridge-net}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_UI_PORT:-8080}:8080"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_polcy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${TRAEFIK_UI_PORT:-8080}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:traefik.${MINIO_DOMAIN:-localhost}
    command:
      - traefik
      - --api
      - --docker
      - --docker.swarmmode=${TRAEFIK_SWARM:-false}
      - --docker.network=${TRAEFIK_NET:-bridge-net}
      - --docker.domain=${MINIO_DOMAIN:-localhost}
      - --docker.watch
      - --consul
      - --consul.endpoint=${CONSUL_PROTOCOL:-http}://consul:${CONSUL_HTTP_PORT:-8500}

