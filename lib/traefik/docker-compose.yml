version: '3.7'

services:
  traefik:
    image: traefik:${TRAEFIK_VERSION:-latest}
    networks:
      - ${DOCKER_NET}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik-data:/letsencrypt
    ports:
      - "${TRAEFIK_HTTP_PORT}80"
      - "${TRAEFIK_HTTPS_PORT}:443"
      - "${TRAEFIK_UI_PORT}:8080"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging: *default-logging
    secrets:
      - source: traefik-ssl-key
        target: site.key
      - source: traefik-ssl-crt
        target: site.crt
    command:
      # - --log-level=DEBUG
      # - --api=true
      - --api.insecure=true
      - --metrics=true
      - --metrics.prometheus=true
      - --entrypoints.web.address=:${TRAEFIK_HTTP_PORT}
      # - --entrypoints.web.http.redirections.entrypoint.to=websecure
      # - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:${TRAEFIK_HTTPS_PORT}
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      #- "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - --certificatesresolvers.letsencrypt.acme.email=info@distributedgenomics.ca
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      # - --providers.consul=true
      # - --providers.consul.endpoints=consul:${CONSUL_HTTP_PORT}
      - --providers.docker=true
      - --providers.docker.network=${DOCKER_NET}
      - --providers.docker.swarmmode=${TRAEFIK_SWARM}
      - --providers.docker.exposedbydefault=false
      - --providers.docker.usebindportip=true
      # - --providers.docker.defaultrule=Host(`{{.Name}}.${CANDIG_DOMAIN}`)
