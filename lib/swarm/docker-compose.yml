# tested on docker-engine 18.06.0
version: '3.7'

networks:
  bridge:
    external: true
  bridge-net:
    external: true
  traefik-net:
    external: true
  agent-net:
    external: true

volumes:
  datasets-data:
    external: true
  minio-data:
    external: true
  minio-config:
    external: true
  mc-config:
    external: true
  toil-jobstore:
    external: true
  portainer-data:
    external: true
  prometheus-data:
    external: true

secrets:
  aws-credentials:
    external: true
  minio-access-key:
    external: true
  minio-secret-key:
    external: true
  portainer-user:
    external: true
  portainer-key:
    external: true
  traefik-ssl-key:
    external: true
  traefik-ssl-crt:
    external: true
  wes-dependency-resolver:
    external: true

