# tested on docker-engine 18.06.0
version: '3.7'

services:
  htsnexus-server:
    build:
      context: $PWD/lib/htsnexus-server
    image: htsnexus-server:${HTSNEXUS_VERSION:-latest}
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${HTSNEXUS_PORT:-48444}:48444"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${HTSNEXUS_PORT:-48444}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:htsget.${MINIO_DOMAIN:-localhost}
    command: ["--bind 0.0.0.0", "--port ${HTSNEXUS_PORT:-48444}", "test/test.db"]

