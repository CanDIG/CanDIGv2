# tested on docker-engine 18.06.0
version: '3.7'

x-deploy:
  &default-restart
  restart_policy:
    delay: 10s
    max_attempts: 10
    window: 60s

services:
 ga4gh-dos:
    build: ${DIR}/lib/ga4gh-dos
      args:
        dos_version: ${DOS_VERSION:-0.4.2}
    image: ga4gh-drs-server:${DOS_VERSION:-latest}
    network_mode: ${DOCKER_MODE:-bridge}
    networks:
      - ${DOCKER_NET:-bridge-net}
    deploy: *default-restart

networks:
  ${DOCKER_NET:-bridge-net}:
    external: true

