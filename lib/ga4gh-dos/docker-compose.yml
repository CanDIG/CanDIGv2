# tested on docker-engine 18.06.0
version: '3.7'

services:
 ga4gh-dos:
    build:
      context: $PWD/lib/ga4gh-dos
      args:
        dos_version: ${DOS_VERSION:-0.4.2}
    image: ga4gh-drs-server:${DOS_VERSION:-latest}
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${DOS_PORT:-8080}:8080"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_polcy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${DOS_PORT:-8080}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:dos.${MINIO_DOMAIN:-localhost}

