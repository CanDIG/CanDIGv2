version: '3.7'

services:
  rnaget:
    build:
      context: $PWD/lib/rnaget
      args:
        venv_python: 3.6
    image: ${DOCKER_REGISTRY}/rnaget:${RNA_GET_VERSION:-latest}
    networks:
      - ${DOCKER_NET}
    ports:
      - "${RNA_GET_PORT}:3005"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${RNA_GET_PORT}
        - traefik.docker.network=${DOCKER_NET}
        - traefik.frontend.rule=Host:rnaget.${CANDIG_DOMAIN}
    logging:
      driver: "fluentd"
      options:
        tag: docker.{{.Name}}
        fluentd-async-connect: "true"
    command: ["--host", "0.0.0.0", "--port", "3005"]
