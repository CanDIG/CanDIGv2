version: '3.7'

services:
  rnaget:
    build:
      context: $PWD/lib/rnaget
      args:
        venv_python: '3.6'
    image: ${DOCKER_REGISTRY}/rnaget:${RNAGET_VERSION:-latest}
    networks:
      - ${DOCKER_NET}
    ports:
      - "${RNAGET_PORT}:3005"
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.http.routers.rnaget.rule=Host(`rnaget.${CANDIG_DOMAIN}`)
        - traefik.http.services.rnaget.loadbalancer.server.port=${RNAGET_PORT}
        - traefik.http.routers.rnaget.tls=${TRAEFIK_USE_TLS}
        - traefik.http.routers.rnaget.tls.certresolver=letsencrypt
    logging: *default-logging
    command: ["--host", "0.0.0.0", "--port", "3005"]
