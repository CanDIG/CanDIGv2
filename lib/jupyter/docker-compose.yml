version: '3.7'

services:
  jupyter:
    build:
      context: $PWD/lib/jupyter
    image: candig/jupyter-lab:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      #- jupyter-data:/notebooks
    networks:
      - ${DOCKER_NET:-bridge-net}
    ports:
      - "${JUPYTER_UI_PORT:-8888}:8888"
      - "${JUPYTER_R_PORT:-8787}:8787"
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        - traefik.port=${JUPYTER_UI_PORT:-8888}
        - traefik.docker.network=${DOCKER_NET:-bridge-net}
        - traefik.frontend.rule=Host:jupyter.${MINIO_DOMAIN:-localhost}
    environment:
      #- NOTEBOOK_DIR=${JUPYTER_NOTEBOOK_DIR:-/notebooks}
      #- JPY_PORT=${JUPYTER_UI_PORT:-8888}
      #- JPY_USR=${JUPYTER_USER:-jovyan}
       - JUPYTER_ENABLE_LAB=${JUPYTER_ENABLE_LAB:-yes}
       - GRANT_SUDO=${JUPYTER_ENABLE_SUDO:-no}
    command:
      - start-notebook.sh
      - --ip=0.0.0.0
      - --port=${JUPYTER_UI_PORT:-8888}
      - --notebook-dir=${JUPYTER_NOTEBOOK_DIR:-/notebooks}
      - --no-browser
