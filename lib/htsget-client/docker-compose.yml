# tested on docker-engine 18.06.0
version: '3.7'

services:
  htsget-client:
    build:
      context: $PWD/lib/htsget-client
      args:
        htsget_version: ${HTSGET_VERSION:-0.2.5}
        dos_version: ${DOS_VERSION:-0.4.2}
    image: htsget-client:${HTSGET_VERSION:-latest}
    networks:
      - ${DOCKER_NET:-bridge-net}
    entrypoint: ["watch", "htsget", "-V"]

