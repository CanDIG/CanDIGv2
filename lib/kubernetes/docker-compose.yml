version: '3.7'

networks:
  bridge:
  bridge-net:
  ingress:
  traefik-net:
  agent-net:

volumes:
  datasets-data:
  minio-data:
  minio-config:
  mc-config:
  toil-jobstore:
  portainer-data:
  prometheus-data:
  consul-data:
  grafana-data:

configs:
  wes-dependency-resolver:
    file: $PWD/etc/yml/${WES_DEPENDENCY_RESOLVER}.yml

secrets:
  aws-credentials:
    file: $PWD/tmp/secrets/aws-credentials
  minio-access-key:
    file: $PWD/tmp/secrets/minio-access-key
  minio-secret-key:
    file: $PWD/tmp/secrets/minio-secret-key
  portainer-user:
    file: $PWD/tmp/secrets/portainer-user
  portainer-secret:
    file: $PWD/tmp/secrets/portainer-secret
  traefik-ssl-key:
    file: $PWD/tmp/secrets/etc/ssl/${TRAEFIK_SSL_CERT}.key
  traefik-ssl-crt:
    file: $PWD/tmp/secrets/etc/ssl/${TRAEFIK_SSL_CERT}.crt

