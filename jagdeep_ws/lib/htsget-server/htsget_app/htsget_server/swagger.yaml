swagger: '2.0'
basePath: /htsget/v1
info:
  description: An API implementing the htsget standard
  title: htsget application
  version: "1"
consumes:
  - application/json
produces:
  - application/json
paths:
  /reads/{id}:
    get:
      operationId: "operations.get_reads"
      summary: "Retrieve desired URIs in a variant format given an ID"
      parameters:
        - name: id
          in: path
          required: true
          type: string
          x-example: "HG02102"
        - name: referenceName
          in: query
          type: string
          required: false
          x-example: 21
        - name: start
          in: query
          type: integer
          required: false
          x-example: 0
        - name: end
          in: query
          type: integer
          required: false
          x-example: 10,000,000
      responses:
        "200":
          description: return list of URIs
          schema:
            type: object
            properties:
              htsget:
                type: object
                properties:
                  format:
                    type: string
                  urls:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
        "404":
          description: no file was found for the given ID
          schema:
            type: string
        "400":
          description: End index cannot be smaller than start index
          schema:
            type: object
            properties:
              detail:
                type: string
              status:
                type: string
              title:
                type: string
              type:
                type: string

  /variants/{id}:
    get:
      operationId: "operations.get_variants"
      summary: "Retrieve desired URIs in a variant format given an ID"
      parameters:
        - name: id
          in: path
          required: true
          type: string
          x-example: "HG02102"
        - name: referenceName
          in: query
          type: string
          required: false
          x-example: 21
        - name: start
          in: query
          type: integer
          required: false
          x-example: 0
        - name: end
          in: query
          type: integer
          required: false
          x-example: 10,000,000
      responses:
        "200":
          description: return list of URIs
          schema:
            type: object
            properties:
              htsget:
                type: object
                properties:
                  format:
                    type: string
                  urls:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
        "404":
          description: no file was found for the given ID
          schema:
            type: string
        "400":
          description: End index cannot be smaller than start index
          schema:
            type: object
            properties:
              detail:
                type: string
              status:
                type: string
              title:
                type: string
              type:
                type: string
  /data/{id}:
    get:
      operationId: "operations.get_data"
      summary: "Retrieve data from urls"
      parameters:
        - name: id
          in: path
          required: true
          type: string
          x-example: "HG02102"
        - name: format
          in: query
          type: string
          x-example: "VCF"
        - name: referenceName
          in: query
          type: string
          x-example: 21
        - name: start
          in: query
          type: integer
          x-example: 0
        - name: end
          in: query
          type: integer
          x-example: 10,000,000
      responses:
        "200":
          description: return data
          schema:
            type: string
            format: binary
